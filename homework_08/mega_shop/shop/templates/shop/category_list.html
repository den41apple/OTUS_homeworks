{% extends 'base.html' %}

{% block title %}
    Categories
{% endblock %}

{% block body %}
    <h1>Categories:</h1>
    <div>
        <ul>
            {% for category in category_list %}
                <li><a class="text-decoration-none"
                        href="{%  url 'shop:category' pk=category.pk %}">
                    {{ category.name }}
                </a>
                </li>
            {% endfor %}
        </ul>
    </div>
    <div>
    <a class="btn btn-primary" href="{% url 'shop:index' %}">Back to shop</a>
    </div>
{% endblock %}
